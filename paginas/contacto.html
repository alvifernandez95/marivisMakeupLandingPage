<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marivi's Make-up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Pushster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d379baef5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logoContainer">
                <h1>Marivi's Make-up <img src="../imagenes/logotipo.png" id=logo alt="logotipo" width="5%" height="5%"></h1>
            </div>
            <ul class="contenedorFlex">
                <li class="itemFlex">
                    <a href="../index.html">Home</a>
                </li>
                <li class="itemFlex">
                    <a href="./portfolio.html">Portfolio</a>
                </li>
                <li class="itemFlex">
                    <a href="./precios.html">Lista de Precios</a>
                </li>
                <li class="itemFlex">
                    <a href="./blog.html">Blog</a>
                </li>
                <li class="itemFlex">
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacta con nosotros</h2>
        <form>
            <ul class="contenedorGridForm">
                <li class="itemGridForm" id="nombreForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Escribe tu nombre" id="nombre">
                </li>
                <li class="itemGridForm" id="apellidoForm">
                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Escribe tu apellido" id="apellido">
                </li>
                <li class="itemGridForm" id="emailForm">
                    <label for="correo">E-mail:</label>
                    <input type="email" placeholder="Escribe tu e-mail" id="correo">
                </li>
                <li class="itemGridForm" id="mensajeForm">
                    <label for="mensaje">Dejanos tu mensaje:</label>
                    <textarea placeholder="Escribe tu mensaje" cols="50" rows="10" name="mensaje"></textarea>
                </li>
                <li class="itemGridForm" id=submitButtonContainer>
                    <button id="submitButton" style="vertical-align:middle"><span>Enviar</span></button>
                </li>   
            </ul>
        </form>
    </main>
    <footer>
        <ul class="contenedorFlexFooter">
            <li class="itemFlexFooter">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
            </li>
            <li class="itemFlexFooter">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f fa-3x"></i></a>
            </li>
            <li class="itemFlexFooter">
                <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp fa-3x"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
