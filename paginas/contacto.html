    <main>
        <h2>Contacta con nosotros</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="Apellido">
          </div>
          <div class="form-group">
            <label for="correo">Email address:</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="E-mail">
            <small id="emailHelp" class="form-text text-muted">Tus datos son privados y no serán compartidos con nadie.</small>
          </div>
          <div class="form-group">
            <label for="mensaje">Dejanos tu mensaje:</label>
            <textarea class="form-control" id="mensaje" aria-describedby="emailHelp" placeholder="Escribe tu mensaje aqui" rows="5"></textarea>
          </div>
          <div id="submitButtonContainer">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div> 
        </form>
